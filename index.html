<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New Form </title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <!-- Main Style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2 class="text-center text-light">Assignment - Form (2)</h2>
    </header>
    
    <section id="form">
        <div class="container">
            <div class="row no-gutters contact-form-wrapper">
                <div class="col-md-6">
                    <div class="contact-form text-light">
                        <h2>Contact Us</h2>
                        <form>
                            <div class="form-group input-container">
                                <i class="far fa-user form-icon"></i>
                                <input type="text" placeholder="Your Name" class="form-control input-field" required>
                                
                            </div>
                            <div class="form-group input-container">
                                <i class="far fa-envelope form-icon"></i>
                                <input type="email" placeholder="E-mail" class="form-control input-field"  required>
                            </div>
                            <div class="form-group input-container">
                                <i class="fas fa-lock form-icon"></i>
                                <input type="password" placeholder="Password" class="form-control input-field"  required>
                            </div>
                            <div class="form-group ">
                                <textarea class="form-control" rows="3" placeholder="Type Your Message"></textarea>
                            </div>

                            <button type="submit" class="btn px-4"> Send </button>
                        </form>
                        
                        

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="social-information">
                        <div class="social-information-content text-center">
                            <div class="circle-1"></div>
                                <h2> Follow Us On</h2>
                            <div class="social-icon">
                                <a href="#"> <i class="fab fa-facebook-f fb"></i> </a>
                                <a href="#"> <i class="fab fa-instagram insta"></i></a>
                                <a href="#"><i class="fab fa-twitter twit"></i></a>
                                <a href="#"><i class="fab fa-linkedin-in linked"></i></a>
                            </div>
                            <div class="circle-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
